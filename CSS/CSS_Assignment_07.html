<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                border-style: solid;
                border-color: red;
                outline: 4px dotted rgb(67, 231, 67);
            }
        </style>
    </head>
    <body>
        <p><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is specified</p>
    </body>
</html>
