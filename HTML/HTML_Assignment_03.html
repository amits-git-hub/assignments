<!DOCTYPE html>
<html>
    <body>
        <div>
            <p><b>One column:</b></p>
            <table border='1'>
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </div>
        <div>
            <p><b>One row and three columns:</b></p>
            <table border='1'>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </div>
        <div>
            <p><b>Two rows and three columns:</b></p>
            <table border='1'>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
    </body>
</html>
